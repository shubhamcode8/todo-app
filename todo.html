<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngelTodo</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div   id="container1" class="container1">
        <div class="heading">
            <div class="todoheader">TO DO</div>
            <div>
                <button onclick="changeTheme()"  class="icon">
                    <img id="icon"  src="icon-sun.svg" alt="">
                </button>
            </div>
        </div>
        <div>
            <div class="inputplace"><input id="input" class="input" type="text" placeholder="  Create a new todo">
                <button class="button" onclick="populateDiv()">Add</button>
            </div>
        </div>
    </div>
    <div id="container2" class="container2">
        <div id="todos" class="domdiv"></div>
    </div>

    <script src="todo.js"></script>
</body>

</html>
